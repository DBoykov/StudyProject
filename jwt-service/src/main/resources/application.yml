server:
  port: 5001

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/users_info
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect

jwt_secret: 'secret'