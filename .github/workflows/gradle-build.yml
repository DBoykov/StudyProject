
# Build jar with gradle
name: Build Java 

on:
  push:
    branches: [ "master" ]

jobs:
  jwt-service-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout git
        uses: actions/checkout@v3
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java_version: '11'
          distribution: 'temurin'
          
      - name: Check Folder
        run: ls -la
    
